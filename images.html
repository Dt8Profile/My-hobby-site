<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <title>skyrim</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="main-text bg-stone-600">
    <nav class="bg-stone-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 text-white flex justify-center">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-white-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed. Menu open: "hidden", Menu closed: "block" -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!-- Icon when menu is open. Menu open: "block", Menu closed: "hidden" -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="index.html"
                                class="text-white-800 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                            <a href="about.html"
                                class="text-white-800 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                            <div class=" flex justify-center">
                                <img class="h-10" src="images/skyrim.png" alt="">
                            </div>
                            <a href="builds.html"
                                class="text-white-800 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Builds</a>
                            <a href="images.html"
                                class="text-white-800 hover:bg-stone-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Images</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 text-center">

            <a href="index.html"
                class="text-white-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Home</a>
            <a href="about.html"
                class="text-white-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">About</a>
            <a href="builds.html"
                class="text-white-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Builds</a>
            <a href="images.html"
                class="text-white-300 hover:bg-stone-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Images</a>
        </div>
    </div>
    <!-- -----Image Gallery------------->
    <div class="container mx-auto p-8  ">
        <h1 class="text-3xl font-bold mb-6 text-center underline">Image Gallery</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto">

            <div class="mb-4 flex flex-col items-center">
                <img src="images/river-run.jpg" alt="picture of river-run"
                    class="w-full h-40 object-cover rounded mb-2">
                <p class="text-sm">River-Run in Skyrim</p>
            </div>


            <div class="mb-4 flex flex-col items-center">
                <img src="images/Dragon-fight.jpg" alt="Picture of a Dragon Fight class=" w-full h-40 object-cover
                    rounded mb-2">
                <p class="text-sm">Dragon Fight</p>
            </div>


            <div class="mb-4 flex flex-col items-center">
                <img src="images/potions.jpg" alt="Picture brewing potions"
                    class="w-full h-40 object-cover rounded mb-2">
                <p class="text-sm">Potion Making</p>
            </div>


            <div class="mb-4 flex flex-col items-center">
                <img src="images/whiterun.jpeg" alt="Picture of Whiterun" class="w-full h-40 object-cover rounded mb-2">
                <p class="text-sm">Whiterun</p>
            </div>


            <div class="mb-4 flex flex-col items-center">
                <img src="images/battle.jpg" alt="Skyrim battle" class="w-full h-40 object-cover rounded mb-2">
                <p class="text-sm">Skyrim Battle</p>
            </div>


            <div class="mb-4 flex flex-col items-center">
                <img src="images/DragonFight.jpg" alt="Dragon battle in the snow"
                    class="w-full h-40 object-cover rounded mb-2">
                <p class="text-sm">Dragon Battle In The Snow</p>
            </div>
        </div>
    </div>
    <footer class="footer footer-center  w-full p-4 bg-stone-900 text-white">
        <div class="text-center">
            <p>
                Copyright Â© 2023 - Darren Tate
            </p>
        </div>
    </footer>
    <script>
        function toggleMobileMenu() {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
